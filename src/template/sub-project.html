<!DOCTYPE html>
<html class="html" lang="en-US">
     <head>
         <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
         <link rel="shortcut icon" href="../images/favicon.ico?373000845"/>
         <link href="../css/global.css" rel="stylesheet" type="text/css">
         <link href="../css/main-projects.css" rel="stylesheet" type="text/css">
         
         <title>Projects</title>
     </head>
    
    
     <body>
         <header id="mainHeader"><h1>hughes meyer studio</h1>
              <nav id="mainNav">
                  <ul>
                      <li><a href="../index.html">projects</a></li>
                      <li><a href="../publications.html">publications</a></li>
                      <li><a href="../press.html">press</a></li>
                      <li><a href="../about.html">about</a></li>
                      <li><a href="../contact.html">contact</a></li>
                 </ul>
             </nav>
         </header>
         
         <article id="side">
          
             <header id="projectHeader">
                 <a href="index.html">
                    <img src={% block coverImageSrc %}{% endblock %} alt={% block coverImageAlt %}{% endblock %}/>
                 </a>

                 <h2><cite>{% block subProjectTitle %}{% endblock %}</cite></h2>
                 <p>{% block subProjectInfo %}{% endblock %}
                 <br>
                 {% block subProjectAuthor %}{% endblock %}
                 </p>

             </header>
 
             <p id="aboutProject">
             {% block aboutProject %}{% endblock %}
             </p>
      
         </article>
         
        
     <div id="sub-project-container">
         <nav>
             <a id="previous" href={% block prevProjectHref %}{% endblock %} title="view previous project"></a>
             <a id="next" href={% block nextProjectHref %}{% endblock %} title="view next project"></a>
         </nav>

         <img  id="mainImage" src={% block mainImgSrc %}{% endblock %} alt={% block subProjectAlt %}{% endblock %} data-zoom-image={% block mainImgZoomSrc %}{% endblock %}  />            

     </div>
         
    
     <script src="../all.js"></script>


     
     </body>
</html>
